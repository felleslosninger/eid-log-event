name: Release to GitHub Packages

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "Default version to use when preparing a release."
        required: true
        default: "0.0.1"
      developmentVersion:
        description: "Default version to use for new local working copy."
        required: true
        default: "0.0.2-SNAPSHOT"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '8'
          cache: maven
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build with Maven
        run: mvn -B -U package

      - name: Release
        env:
          JAVA_HOME: /usr/lib/jvm/java-1.8-openjdk/
        uses: mg-smartrent/github-actions-maven-release@master
        with:
          release-branch-name: "issue-25"
          git-release-bot-name: "github-action"
          git-release-bot-email: "actions@github.com"
          access-token: ${GITHUB_TOKEN}

          # Release
          maven-repo-server-id: github
          maven-repo-server-username: ${{ secrets.MAVEN_USER }}
          maven-repo-server-password: ${{ secrets.MAVEN_PASSWORD }}
          maven-release-args: "-Dskip.unit.tests=true -Dskip.integration.tests=true"

          # Publish artifacts to GitHub Packages
          maven-publish-args: "-Dskip.unit.tests=true -Dskip.integration.tests=true"
          maven-release-publish: "true"
          maven-snapshot-publish: "true"
